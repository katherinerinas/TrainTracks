<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracks</title>

 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

  
 
    <link rel="icon" href="/train.jpg">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  </head>

  <body>

    <div class="container">

      
      <div class="jumbotron">
        <h1 class="text-center"> Train Tracks </h1>
        <br><br>
        <h3 class="text-center">[ Train tracking made simple ]</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        
          <div class="panel panel-primary">
            <div class="panel-heading" id="trainInfo" style="background-color:red">
              <h3 class="panel-title"><strong>Live Tracker Info</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trainTable'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Minutes)</th>
                    <th>Next arrival</th>
                    <th>Minutes Away</th>
                   
                  </tr>
                </thead>
                <tbody>
                </tbody id ="add-train-row"></tbody>
              </table>
            </div>
          </div>
         <div class="panel panel-primary">
            <div class="panel-heading" id="trainAdd" style="background-color:red">
              <h3 class="panel-title" style="background-color:red"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <form role="form" id="form-design">
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="firsttrain-input">First Train Time (hh:mm)</label>
                  <input class="form-control" id="firsttrain-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (minutes) </label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit" style="background-color:red">Choo Choo</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="assets/javascript/trains.js"></script>

  </body>

</html>
