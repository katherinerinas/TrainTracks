<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracks</title>

 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>


  </head>

  <body>

    <div class="container">

      
      <div class="jumbotron">
        <h1 class="text-center"> Train Tracks </h1>
        <br><br>
        <h3 class="text-center">[ Train tracking made simple ]</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:red">
              <h3 class="panel-title"><strong>Trains</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='trainTable'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time</th>
                    <th>Frequency</th>
                    <th>Next arrival:</th>
                   
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:red">
              <h3 class="panel-title" style="background-color:red"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (DD/MM/YY - ex: 01/01/89)</label>
                  <input class="form-control" id="firsttrain-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit" style="background-color:red">Choo Choo</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="assets/javascript/trains.js"></script>

  </body>

</html>
